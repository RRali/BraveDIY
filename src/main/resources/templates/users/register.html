<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:include="~{fragments/head}"></th:block>
<body>
<main class="mt-3 text-center">
    <div class="popup_box ">
        <div class="popup_inner">
            <div class="logo text-center">
                <a th:href="@{/}">
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
            </div>
            <h3 class="text-center">Registration</h3>

                <form th:action="@{/users/register}" th:method="post" th:object="${model}">
                    <div class="row text-center">
                        <div class="col-xl-12 col-md-12">
                            <label for="username" class="text-white">Username</label>
                            <input placeholder="Username" type="text" class="form-control" id="username"
                                   name="username"/>
                        </div>
                        <div class="col-xl-12 col-md-12">
                            <label for="email" class="text-white">Email</label>
                            <input placeholder="Enter email" type="email" class="form-control" id="email" name="email"/>
                        </div>
                        <div class="col-xl-12 col-md-12">
                            <label for="password" class="text-white">Password</label>
                            <input placeholder="Password" type="password" class="form-control" id="password"
                                   name="password"/>
                        </div>
                        <div class="col-xl-12 col-md-12">
                            <label for="confirmPassword" class="text-white">Confirm Password</label>
                            <input placeholder="Confirm password" class="form-control" type="password"
                                   id="confirmPassword" name="confirmPassword"/>
                        </div>
                        <div class="col-xl-12">
                            <button type="submit" class="boxed_btn_orange">Sign Up</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</main>
</body>
</html>
