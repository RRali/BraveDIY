<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:include="~{fragments/head}"></th:block>
<body>
<main class="mt-3 text-center">
        <div class="popup_box ">
            <div class="popup_inner">
                <div class="logo-img">
                    <a th:href="@{/}">
                        <img th:src="@{/img/logo.png}" alt="">
                    </a>
                </div>
                <h3 class="text-center"> </h3>
                <h3 class="text-center">Sign in</h3>


                    <form th:action="@{/users/login}" th:method="post">
                        <div class="row">
                            <div class="col-xl-12 col-md-12">
                                <label for="username" class="text-white">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                       name="username">
                            </div>
                            <div class="col-xl-12 col-md-12">
                                <label for="password" class="text-white">Password</label>
                                <input placeholder="Password" type="password" class="form-control" id="password"
                                       name="password"/>
                            </div>
                            <div class="col-xl-12">
                                <button type="submit" class="boxed_btn_orange">Sign in</button>
                            </div>
                        </div>
                    </form>
                <p class="doen_have_acc">Donâ€™t have an account?</p>
                <div class="text-center">
                    <a class="boxed_btn" th:href="@{/users/register}">Register</a>
                </div>

            </div>
        </div>
</main>
</body>

</html>
